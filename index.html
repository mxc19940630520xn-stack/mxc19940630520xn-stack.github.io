<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>致特别的你 | For 李奕璇</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Serif+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="background-animation" id="background-animation">
        <!-- Stars generated by JS -->
    </div>

    <div class="container">
        <div class="card glass">
            <div class="heart-icon">❤️</div>
            <h1 class="title">写给最爱的你</h1>
            <div class="content-text" id="typewriter"></div>

            <div class="buttons-container" id="buttons-container" style="display: none;"> <!-- Hidden initially -->
                <button id="yes-btn" class="btn btn-primary">永远爱你 ❤️</button>
                <button id="no-btn" class="btn btn-secondary">不再爱了</button>
            </div>
        </div>
    </div>

    <!-- Modal for success -->
    <div id="success-modal" class="modal glass">
        <div class="modal-content">
            <h2>我也爱你！😘</h2>
            <p>遇见你是我这辈子最幸运的事。</p>
            <p>未来的每一天，都要和你在一起。</p>
            <button onclick="location.reload()" class="btn btn-outline">再看一遍</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
